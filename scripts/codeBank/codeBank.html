<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Разделение кода и банка</title>
    <link rel="stylesheet" href="../../style.css">
    <base target="_blank">
</head>
<body>

<script src="codeBank.js"></script>

<h2><a class="link" href="../../index.html" target="_self">Главная<br></a></h2>

<div class="form">
    <label for="digits">Вставьте данные из столбца</label><br>
    <textarea id="digits" style="margin: 5px"></textarea><br>
    <button onclick="check()">Разделить</button>
</div>
<br>
<div class="form">
    <label>Проверенные:</label><br>

    <table>
        <tr>
            <td>
                <button onclick="copyToClipboard('outLeft')" style="margin: 5px">Копировать в буфер код</button>
                <br>
                <label for="outLeft">Коды</label><br>
                <textarea class="out" id="outLeft" readonly rows="1"></textarea>
            </td>
            <td>
                <button onclick="copyToClipboard('outRight')" style="margin: 5px">Копировать в буфер банк</button>
                <br>
                <label for="outRight">Банки</label><br>
                <textarea class="out" id="outRight" readonly rows="1"></textarea>
            </td>
        </tr>
    </table>

</div>
<br>
<div class="comment">
    <p><b>Внимание!</b></p>
    <ul class="comment">
        <li>
            Спасибо за внимание!
        </li>
    </ul>
</div>
</body>
</html>
