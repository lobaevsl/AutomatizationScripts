<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Последние 4 цифры</title>
    <link rel="stylesheet" href="../../style.css">
    <base target="_blank">
</head>
<body>

<script src="last4digits.js"></script>

<h2><a class="link" href="../../index.html" target="_self">Главная<br></a></h2>

<div class="form">
    <label for="digits">Вставьте данные из столбца</label><br>
    <textarea id="digits" style="margin: 5px"></textarea><br>
    <button onclick="check()">Проверить</button>
</div>
<br>
<div class="form">
    <label for="out">Проверенные:</label><br>
    <button onclick="copyToClipboard()" style="margin: 5px">Копировать в буфер</button><br>
    <textarea class="out" id="out" readonly rows="1"></textarea>
</div>
<br>
<div class="comment">
    <p><b>Внимание!</b></p>
    <ul class="comment">
        <li>
            Возможны недочёты, если среди значений есть совсем непонятные/текстовые.<br>
            Они на данный момент пропускаются.
        </li>
        <li>
            Пример работающих значений:<br>
            <code>1 | *4345 | 5464 | *55</code>
        </li>
        <li>
            Проверенное значение будет всегда в формате: <code>*####</code>
        </li>
    </ul>
</div>
</body>
</html>
