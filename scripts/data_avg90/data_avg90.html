<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработка сырых данных с графаны</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div>
    <label class="input-file">
      <input type="file" accept="text/csv"/>
      <span>Выберите файл</span>
    </label>
    <br>
    <label id="fileName">
    </label>
  </div>
  <div>
    <button disabled id="front">Front</button>
    <button disabled id="middle">Middle (*1000)</button>
  </div>
  <div>
    <label>
      Предпросмотр:<br><br>
      <textarea id="textOut" readonly rows="30" style="width: 50%"></textarea>
    </label>
  </div>
  <div>
    <label>
      <input type="text" maxlength="20" id="saveName" placeholder="Название файла">
      <button disabled id="download">Скачать</button>
    </label>
  </div>
  <script src="data_avg90.js"></script>
</body>
</html>
